<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabla</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table BORDER="1" cellspacing="0" cellpadding="24">
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
    <tr>
        <td colspan = 2>2.1</td>
    </tr>
    <tr>
        <td rowspan = 2>3.1</td>
        <td>3.2</td>
    </tr>
    <tr>
        <td class = "azul">4.2</td>
    </tr>
</table>
</body>

</html>
